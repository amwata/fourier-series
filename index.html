<!DOCTYPE html>
<html>
    <head>
        <title>Fourier Series</title>
        <meta charset="UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <meta name="description" content="Web Developer Portfolio">
        <meta name="keywords" content="Sigmoid, Anga, Amwata, Aseda, Sigma, Web design, Web Portfolio, fourier, fourier series">
        <meta name="author" content="Amwata Aseda"> 
        <link rel = "icon" href ="/imgs/sigma.png" type = "image/x-icon">
        <link rel="stylesheet" href="/styles/inputs.css">
        <link rel="stylesheet" href="/styles/ploader.css">
    </head>
    <body>
    	<div class="loader">
    		<div class="frame">
    			<div class="bctn">
    				<div class ="p p1"><span class="b"></span></div>
    				<div class ="p p2"><span class="b"></span></div>
    				<div class ="p p3"><span class="b"></span></div>
    		  	  	<div class ="p p4"><span class="b"></span></div>
    				<div class ="p p5"><span class="b"></span></div>
    			</div>
    		</div>
    	</div>
        <canvas id="c"></canvas>
        <div class="sliderctn">
            <div class="sliderbox">
            <span class="task">Cycles</span>
                <input type="range" min="1" max="100" step="1" value="10" class ="slider cyc">
                <span class="val"></span>
            </div>
            <div class="sliderbox">
            <span class="task">Freq</span>
                <input type="range" min="10" max="500" step="10" value="50" class ="slider freq">
                <span class="val"></span>
            </div>
            <div class="sliderbox">
            <span class="task">Amp</span>
                <input type="range" min="5" max="50" step="5" value="25" class ="slider amp">
                <span class="val"></span>
            </div>
            <div class="sliderbox">
            <span class="task">Form</span>
                <input type="range" min="1" max="50" step="1" value="20" class ="slider form">
                <span class="val"></span>
            </div>
        </div>
        <script type="text/javascript" src = "fourier.js"></script>
    </body>
</html>
